    <!-- calculator -->

    <div style="margin:auto; background-color: red; width: fit-content; padding: 15px;">
        <h1 style="color: blue; font-weight: bold; font-style: italic; box-shadow: 10px 10px 10px greenyellow; ">SIMPLE
            CALCULATOR</h1>
        <div style="margin-left: 60px;">
            <input id="ipt1" placeholder="first no"
                style="padding: 15px; border-radius: 10px; border: none; margin-bottom: 8px; ">
            <span id="mysymbol"></span><br>
            <input id="ipt2" placeholder="second no" style="padding: 15px; border-radius: 10px; border: none; ">
            <span id="answer"></span>
        </div>
        <br><br>
        <div style="margin-left: 90px;">
            <button onclick=" ass()" style="padding: 20px;">*</button>


            <button onclick=" as()" style="padding: 20px;">+</button>


            <br><br>
            <button onclick=" subtract()" style="padding: 20px;">-</button>


            <button onclick=" DIVISION()" style="padding: 20px;">/</button>

        </div>
        <script>
            function ass() {
                let a = document.getElementById('ipt1').value;
                let b = document.getElementById('ipt2').value;
                let c = a * b;
                document.getElementById('mysymbol').innerHTML = "*";
                document.getElementById('answer').innerHTML = '=' + '' + c;
            }
            function as() {
                let a = +document.getElementById('ipt1').value;
                let b = +document.getElementById('ipt2').value;
                let c = a + b;
                document.getElementById('mysymbol').innerHTML = "+";
                document.getElementById('answer').innerHTML = '=' + '' + c;
            }

            function subtract() {
                let a = document.getElementById('ipt1').value;
                let b = document.getElementById('ipt2').value;
                let c = a - b;
                document.getElementById('mysymbol').innerHTML = "-";
                document.getElementById('answer').innerHTML = '=' + '' + c;
            }
            function DIVISION() {
                let a = document.getElementById('ipt1').value;
                let b = document.getElementById('ipt2').value;
                let c = a / b;
                document.getElementById('mysymbol').innerHTML = "/";
                document.getElementById('answer').innerHTML = '=' + '' + c;
            }
        </script>
    </div>

    <script>
        let retirement = (bithyear) => {
